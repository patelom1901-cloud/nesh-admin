      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s linear infinite;
    }
    @keyframes shimmer {
      to { background-position: 200% center; }
    }
    .countdown {
      margin-top: 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
